apply plugin: 'groovy'
apply plugin: 'scala'
apply plugin: 'application'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile    'org.codehaus.groovy:groovy-all:2.1.5'

    compile    'org.scala-lang:scala-compiler:2.9.2'

    compile    'org.scala-lang:scala-library:2.9.2'

    compile    'commons-io:commons-io:2.4'

    compile    'commons-lang:commons-lang:2.6'

    compile    'commons-configuration:commons-configuration:1.10'

    //compile 'com.jellyfish85:dbaccessor:1.0-SNAPSHOT'
    compile     files('lib/dbaccessor.jar')

    runtime     files('lib/ojdbc14.jar')

    testCompile group: 'junit', name: 'junit', version: '4.11'

    testCompile files('lib/dbunit-2.4.9.jar')

    testCompile 'org.slf4j:slf4j-log4j12:1.5.6'

    testCompile 'org.slf4j:slf4j-api:1.5.6'

    testCompile 'org.slf4j:jcl-over-slf4j:1.5.6'

    runtime     'org.apache.poi:poi:3.8'

    runtime     'org.apache.poi:poi-ooxml:3.8'
}

test {
    systemProperty "app.env.name",      "development"
    systemProperty "environment",       "unit-test"
}